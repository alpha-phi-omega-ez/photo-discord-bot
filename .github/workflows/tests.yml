name: Tests

on:
  pull_request:
    paths:
      - "**.py"
      - "uv.lock"
      - "pyproject.toml"
      - ".python-version"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
      - name: Install uv
        uses: astral-sh/setup-uv@85856786d1ce8acfbcc2f13a5f3fbd6b938f9f41
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          uv sync --extra dev
      
      - name: Run unit tests
        run: |
          # Ignore deprecation warnings from discord.player
          uv run pytest tests/unit -v --cov=main --cov-report=term-missing --cov-report=xml -W ignore::DeprecationWarning:discord.player
      
      - name: Run integration tests
        run: |
          # Ignore deprecation warnings from discord.player
          uv run pytest tests/integration -v --cov=main --cov-report=term-missing --cov-append --cov-report=xml -W ignore::DeprecationWarning:discord.player
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

